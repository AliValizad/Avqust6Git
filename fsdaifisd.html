<body>
    <script>
  let fruits = ["alma", "banan"];
fruits.push("armud");
console.log("1. push:", fruits); 



fruits.pop();
console.log(" pop:", fruits); 



fruits.unshift("nar");
console.log("3. unshift:", fruits); 



fruits.shift();
console.log("4. shift:", fruits); 


let numbers = [1, 2, 3, 4];
let kvadratlar = numbers.map(n => n * n);
console.log( kvadratlar); 

    </script>
</body>
